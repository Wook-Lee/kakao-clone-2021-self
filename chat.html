<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Kakao Clone</title>
</head>

<body>
    <div class="status main-chat">
        <div class="status__column">
            No Service
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status__column">
            18:43
        </div>
        <div class="status__column">
            80%
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="header ">
        <div class="header__header main-chat">
            <div class="header__header__column">
                <a href="chats.html"><i class="fas fa-angle-left fa-lg"></i>
                </a>
            </div>
            <div class="header__header__column">
                Chat
            </div>
            <div class="header__header__column">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    <main class="main-chat">
        <div class="chats margin_side">
            <div class="chats__timestamp">
                <span> Tuesday, June 30, 2020</span>
            </div>
            <div class="chats__chat">
                <div class="chats__chat__send__column">
                    <img src="img/img.png" alt=""> 
                </div>
                <div class="chats__chat__send__column">
                    <span class="chats__chat__send__user-name">
                        Lee
                    </span>
                    <div class="chats__chat__send__row">
                        <span class="chats__chat__send__row__timestamp__bubble">hi</span>
                        <span class="chats__chat__send__row__timestamp">11:11</span>
                    </div>
                </div>
            </div>
            <div class="chats__chat-send">
                <div class="chats__chat__receive__column">
                   
                </div>
                <div class="chats__chat__receive__column">
                    <div class="chats__chat__send__row">
                        <span class="chats__chat__send__row__timestamp">11:11</span>
                        <span class="chats__chat__receive__row__timestamp__bubble">hi</span>
                    </div>
                </div>
            </div>
            <div class="chats__chat">
                <div class="chats__chat__send__column">
                    <img src="img/img.png" alt=""> 
                </div>
                <div class="chats__chat__send__column">
                    <span class="chats__chat__send__user-name">
                        Lee
                    </span>
                    <div class="chats__chat__send__row">
                        <span class="chats__chat__send__row__timestamp__bubble">yeah~</span>
                        <span class="chats__chat__send__row__timestamp">11:11</span>
                    </div>
                </div>
            </div>
            <div class="chats__chat-send">
                <div class="chats__chat__receive__column">
                   
                </div>
                <div class="chats__chat__receive__column">
                    <div class="chats__chat__send__row">
                        <span class="chats__chat__send__row__timestamp">11:11</span>
                        <span class="chats__chat__receive__row__timestamp__bubble">How are you?</span>
                    </div>
                </div>
            </div>
            <div class="chats__chat">
                <div class="chats__chat__send__column">
                    <img src="img/img.png" alt=""> 
                </div>
                <div class="chats__chat__send__column">
                    <span class="chats__chat__send__user-name">
                        Lee
                    </span>
                    <div class="chats__chat__send__row">
                        <span class="chats__chat__send__row__timestamp__bubble">Hi~~!!!</span>
                        <span class="chats__chat__send__row__timestamp">11:11</span>
                    </div>
                </div>
            </div>
        </div>
        <form action="" class="chat__form">
            <div class="chat__form__column">
                <i class="far fa-plus-square"></i>
            </div>
            <div class="chat__form__column">
                <input type="text" class="chat__form__input" placeholder="Enter your Message">
            </div>
            <div class="chat__form__column">
                <i class="far fa-smile"></i>
                <button>
                    <i class="fas fa-arrow-circle-up"></i>
                </button>
            </div>
        </form>
        <div class="blockdisplay">
            Your screen is too big!!!
        </div>
    </main>    
    
    <script src="https://kit.fontawesome.com/01f883acfb.js" crossorigin="anonymous"></script>
</body>

</html>
