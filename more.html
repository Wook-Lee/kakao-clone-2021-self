<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Kakao Clone</title>
</head>

<body>
    <div class="status">
        <div class="status__column">
            No Service
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status__column">
            18:43
        </div>
        <div class="status__column">
            80%
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="header">
        <div class="header__header ">
            <div class="header__header__column">
                More
            </div>
            <div class="header__header__column">
                <i class="fas fa-search"></i>
                <i class="fas fa-music"></i>
                <a href="settings.html"><i class="fas fa-cog">
                    <span class="component__notice-small"></span></i>
                </a>
            </div>
        </div>
    </header>
    <main>

        <div class="component">
            <div class="component__list">
                <div class="component__list__column">
                    <img src="img/img.png" alt="" class="component__lg-img">
                    <div class="component__list__contents">
                        <span class="component__user-name-lg">Lee</span>
                        <div class="component__list__contents__user-info">
                            <span class="component__talk">010-****-****</span>
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                    </div>
                </div>
                <div class="component__list__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <div class="more__icons margin_side">
                <div class="more__icons__icon">
                    <i class="far fa-calendar-check"></i>
                    <span class="more__icons__icon-name">Calendar</span>  
                </div>
                <div class="more__icons__icon">
                        <i class="fas fa-shopping-bag "></i>
                        <span class="more__icons__icon-name ">Talk Drive</span>
                </div>
                <div class="more__icons__icon">
                    <i class="far fa-smile-beam"></i>
                    <span class="more__icons__icon-name">Emoticons</span>
                </div>
                <div class="more__icons__icon">
                    <i class="fas fa-brush"></i>
                    <span class="more__icons__icon-name">Themes</span>
                </div>
            </div>
            <div class="more__suggestions margin_side">
                <div class="more__more__suggestions__suggestion__title">Suggestions</div>
                <div class="more__more__suggestions__suggestion">
                        <div class="more__suggestions__suggestion__icons">
                            <i class="fas fa-quote-right"></i>
                            <span class="more__suggestions__suggestion__title">Kakao Story</span>
                        </div>
                        <div class="more__suggestions__suggestion__icons">
                            <i class="fas fa-users"></i>
                            <span class="more__suggestions__suggestion__title">KaKao Friends</span>
                        </div>
                        <div class="more__suggestions__suggestion__icons">
                            <i class="fas fa-gamepad"></i>
                            <span class="more__suggestions__suggestion__title">Friends Gem</span>
                        </div>  

                    </div>
                </div>
        </div>
        
        
    </main>    
    <nav class="nav">
        <ul class = "nav__nav">
           <a href="friends.html" class="nav__nav__link">
                <li class="nav__nav__list"><i class="far fa-user "></i></li>
            </a>
            <a href="chats.html" class="nav__nav__link ">
                <span class="component__notice-big badge">1</span>
                <li class="nav__nav__list"><i class="fas fa-comment "></i></li>
            </a>
            <a href="find.html" class="nav__nav__link"> 
                <li class="nav__nav__list"><i class="fas fa-search "></i></li>
            </a>
                
            <a href="more.html" class="nav__nav__link"> 
                <li class="nav__nav__list"><i class="fas fa-ellipsis-h current"><span class="component__notice-small"></span></i></li>
            </a>
        </ul>
    </nav>
    <div class="blockdisplay">
        Your screen is too big!!!
    </div>
    <script src="https://kit.fontawesome.com/01f883acfb.js" crossorigin="anonymous"></script>
</body>

</html>
