<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Kakao Clone</title>
</head>

<body>
    <div class="status">
        <div class="status__column">
            No Service
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status__column">
            18:43
        </div>
        <div class="status__column">
            80%
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="header">
        <div class="header__header">
            <div class="header__header__column">
                <a href="more.html"><i class="fas fa-angle-left fa-lg"></i>
                </a>
            </div>
            <div class="header__header__column">
                Settings
            </div>
            <div class="header__header__column">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="settings">
            <div class="settings__settings">
                <div class="settings__settings__list margin_side">
                    <div class="settings__settings__list-row">
                        <div class="settings__settings__list-row__column">
                            <i class="fas fa-bullhorn"></i>
                            <span class="list__title">Notices</span>
                        </div>
                        <div class="settings__settings__list-row__column"></div>
                    </div>
                    <div class="settings__settings__list-row">
                        <div class="settings__settings__list-row__column">
                            <i class="fas fa-vial"></i>
                            <span class="list__title">Kakao Lab</span>
                        </div>
                        <div class="settings__settings__list-row__column"></div>
                    </div>
                    <div class="settings__settings__list-row">
                        <div class="settings__settings__list-row__column">
                            <i class="fas fa-exclamation-circle"></i>
                            <span class="list__title">Version</span>
                        </div>
                        <div class="settings__settings__list-row__column">
                            <span class="settings__settings__list-row__column__status">
                                Lastest Version
                            </span>
                        </div>
                    </div>
                </div>
                <div class="settings__settings__list margin_side">
                    <div class="settings__settings__list-row">
                        <div class="settings__settings__list-row__column">
                            <i class="fas fa-lock"></i>
                            <span class="list__title">Privacy</span>
                        </div>
                        <div class="settings__settings__list-row__column"></div>
                    </div>
                    <div class="settings__settings__list-row">
                        <div class="settings__settings__list-row__column">
                            <i class="far fa-bell"></i>
                            <span class="list__title">Notifications</span>
                        </div>
                        <div class="settings__settings__list-row__column"></div>
                    </div>
                    <div class="settings__settings__list-row">
                        <div class="settings__settings__list-row__column">
                            <i class="far fa-user"></i>
                            <span class="list__title">Friends</span>
                        </div>
                        <div class="settings__settings__list-row__column">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="blockdisplay">
            Your screen is too big!!!
        </div>
    </main>    
    
    <script src="https://kit.fontawesome.com/01f883acfb.js" crossorigin="anonymous"></script>
</body>

</html>
