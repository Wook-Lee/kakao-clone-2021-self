<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats Kakao Clone</title>
</head>

<body>
    <div class="status">
        <div class="status__column">
            No Service
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status__column">
            18:43
        </div>
        <div class="status__column">
            80%
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="header">
        <div class="header__header ">
            <div class="header__header__column">
                Chats
            </div>
            <div class="header__header__column">
                <i class="fas fa-search"></i>
                <i class="fas fa-comment-medical"></i>
                <i class="fas fa-music"></i>
                <a href="settings.html"><i class="fas fa-cog">
                    <span class="component__notice-small"></span></i>
                </a>
            </div>
        </div>
    </header>
    <main>

        <div class="component">
            <a href="chat.html" class="">
                <div class="component__list">
                    <div class="component__list__column">
                        <img src="img/img.png" alt="" class="component__lg-img">
                        <div class="component__list__contents">
                            <span class="component__user-name-lg">Lee</span>
                            <span class="component__talk">Hi~~!!!</span>
                        </div>
                    </div>
                    <div class="component__list__column">
                        <span class="component__timestamp">11:11</span>
                        <span class="component__notice-big">1</span>
                    </div>
                </div>
            </a>
        </div>
            <nav class="nav">
                <ul class = "nav__nav">
                   <a href="friends.html" class="nav__nav__link">
                        <li class="nav__nav__list"><i class="far fa-user"></i></li>
                    </a>
                    <a href="chats.html" class="nav__nav__link ">
                        <span class="component__notice-big badge">1</span>
                        <li class="nav__nav__list"><i class="fas fa-comment current"></i></li>
                    </a>
                    <a href="find.html" class="nav__nav__link"> 
                        <li class="nav__nav__list"><i class="fas fa-search"></i></li>
                    </a>
                        
                    <a href="more.html" class="nav__nav__link"> 
                        <li class="nav__nav__list"><i class="fas fa-ellipsis-h"><span class="component__notice-small"></span></i></li>
                    </a>
                </ul>
            </nav>
        <div class="blockdisplay">
            Your screen is too big!!!
        </div>
    </main>    

    <script src="https://kit.fontawesome.com/01f883acfb.js" crossorigin="anonymous"></script>
</body>

</html>
