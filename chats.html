<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="https://www.kakaocorp.com/resources/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats Screen Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            No Service
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column"> 
            80%
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header>
        <div class="header">
            <div class="header__title">Chats</div>
            <div class="header__icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-comment-medical"></i>
                <i class="fas fa-music"></i>
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </header>

    <main class="main-class">
        <div class="chats">

            <div class="friends__list chats__chat">
                <div class="friends__friend friends__me">
                    <div class="friends__column chats__column">
                        <img src="img/img.png" alt="" class="lg-img">
                        <span>Lee</span> 
                    </div>
                    <div class="friends__column chats__column">
                        <span class="chats__timestamp">22:22</span>
                        <span class="chats__notice">1</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav-list">
            <li><a href="friends.html"><i class="fas fa-user"></i></a></li>
            <li class="current"><a href="chats.html"><i class="far fa-comment"></i></a><span>1</span></li>
            <li><a href="search.html"><i class="fas fa-search"></i></a></li>
            <li><a href="settings.html"><i class="fas fa-ellipsis-h"></i></a></li>
        </ul>
    </nav>



    <script src="https://kit.fontawesome.com/01f883acfb.js" crossorigin="anonymous"></script>
</body>
</html>
