<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Kakao Clone</title>
</head>

<body>
    <div class="status">
        <div class="status__column">
            No Service
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status__column">
            18:43
        </div>
        <div class="status__column">
            80%
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="header">
        <div class="header__header ">
            <div class="header__header__column">
                Find
            </div>
            <div class="header__header__column">
                <i class="fas fa-search"></i>
                <a href="settings.html"><i class="fas fa-cog">
                    <span class="component__notice-small"></span></i>
                </a>
            </div>
        </div>
    </header>
    <main>

        <div class="find margin_side">
            <div class="find__icons">
                <div class="find__icons__icon">
                    <i class="fas fa-qrcode"></i>
                    <span class="find__icon__name">QR Code</span>
                </div>
                <div class="find__icons__icon">
                    <i class="far fa-address-book"></i>
                    <span class="find__icon__name">Add by Contacts</span>
                </div>
                <div class="find__icons__icon">
                    <i class="fas fa-fingerprint"></i>
                    <span class="find__icon__name">Add by ID</span>
                </div>
                <div class="find__icons__icon">
                    <i class="far fa-envelope"></i>
                    <span class="find__icon__name">Invite</span>
                </div>
            </div>
            <div class="find__recommended-friends">
                <div class="find__recommended-friends__title">Recommended Friends</div>
                <div class="find__recommended-friends__content">You have no recommended friends.</div>
            </div>
            <div class="find__open-chat">
                <div class="find__open-chat__header">
                    <div class="find__open-chat__title">Open Chat</div>
                    <div class="find__open-chat__back">
                        Go to Openchat Home 
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                <div class="find__open-chat__content">
                    <div class="find__open-chat__content__content">
                        <div class="find__open-chat__content__content__title">#BTS</div>
                        <div class="find__open-chat__content__content__hashtag">#BTS#ARMY#FRIENDS</div>
                        <div class="find__open-chat__content__content__writer">
                            <img src="img/img.png" alt="" class="find__open-chat__content__content__writer-img">
                            <span class="find__open-chat__content__content__writer-name">802 members</span>
                            <span class="find__open-chat__content__content__writer-status">Active</span>
                        </div>
                    </div>
                    <div class="find__open-chat__content__content">
                        <img src="img/img.png" alt="" class="find__open-chat__content__content__img">
                        <span class="find__open-chat__like"><i class="fas fa-heart"></i>326</span>
                    </div>
                </div>
                <div class="find__open-chat__content">
                    <div class="find__open-chat__content__content">
                        <div class="find__open-chat__content__content__title">#CODING</div>
                        <div class="find__open-chat__content__content__hashtag">#CODING#HTML#CSS#NOJAM</div>
                        <div class="find__open-chat__content__content__writer">
                            <img src="img/img.png" alt="" class="find__open-chat__content__content__writer-img">
                            <span class="find__open-chat__content__content__writer-name">1 members</span>
                            <span class="find__open-chat__content__content__writer-status">Active</span>
                        </div>
                    </div>
                    <div class="find__open-chat__content__content">
                        <img src="img/img.png" alt="" class="find__open-chat__content__content__img">
                        <span class="find__open-chat__like"><i class="fas fa-heart"></i>555</span>
                    </div>
                </div>
            </div>
        </div>
            <nav class="nav">
                <ul class = "nav__nav">
                   <a href="friends.html" class="nav__nav__link">
                        <li class="nav__nav__list"><i class="far fa-user"></i></li>
                    </a>
                    <a href="chats.html" class="nav__nav__link ">
                        <span class="component__notice-big badge">1</span>
                        <li class="nav__nav__list"><i class="fas fa-comment "></i></li>
                    </a>
                    <a href="find.html" class="nav__nav__link"> 
                        <li class="nav__nav__list"><i class="fas fa-search current"></i></li>
                    </a>
                        
                    <a href="more.html" class="nav__nav__link"> 
                        <li class="nav__nav__list"><i class="fas fa-ellipsis-h"><span class="component__notice-small"></span></i></li>
                    </a>
                </ul>
            </nav>
            <div class="blockdisplay">
                Your screen is too big!!!
            </div>
    </main>    

    <script src="https://kit.fontawesome.com/01f883acfb.js" crossorigin="anonymous"></script>
</body>

</html>
