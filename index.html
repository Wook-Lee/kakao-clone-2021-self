<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Kakao Clone</title>
</head>

<body>
    <div class="status">
        <div class="status__column">
            No Service
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status__column">
            18:43
        </div>
        <div class="status__column">
            80%
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <main class="logim-main padding_side">
        <div class="login-main__title ">
            <h2 class="login-main__title__main">Welcome to KakaoTalk</h2>
            <h5 class="login-main__title__sub">If you have a Kakao Account,
                log in with your email or phone number.
            </h5>
        </div>
        <form action="friends.html" class="login-form" method="get">
            <input required type="text" class="login-form__input" placeholder="Email or phone number">
            <input required type="password" class="login-form__input" placeholder="Password">
            <input type="submit" class="login-form__login" value="Log In">
            <input type="submit" class="login-form__signup" value="Sign up">
        </form>
    </main>    
    <div class="blockdisplay">
        Your screen is too big!!!
    </div>
    <script src="https://kit.fontawesome.com/01f883acfb.js" crossorigin="anonymous"></script>
</body>

</html>
