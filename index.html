<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="https://www.kakaocorp.com/resources/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            No Service
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column"> 
            80%
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <main class="main-class">
        <div class="login-screen">
            <span class="login-screen__title">
                Welcome to KakaoTalk Clone
            </span>
            <span class="login-screen__content">
                If you have a Kakao Account, log in with your email or phone number
            </span>
        </div>
        <form action="friends.html" class="login-form">
            <input type="text" placeholder="Email or phone number" required>
            <input type="password" class="login__password" placeholder="Password" required>
            <input type="submit" value="Log In">
            <input type="submit" value="Sign up">
        </form>
        <a href="#" class="login__find-function">Find Kakao Account or Password</a>
    </main>



    <script src="https://kit.fontawesome.com/01f883acfb.js" crossorigin="anonymous"></script>
</body>
</html>
